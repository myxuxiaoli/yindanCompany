<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="SHORTCUT ICON" href="favicon.ico" />
    <title>个人信息</title>
</head>
<script src="https://cdn.ravenjs.com/3.21.0/raven.min.js" crossorigin="anonymous"></script>
<script>
    Raven.config('https://f35430a6b7df4064b1aabcfe0bf9e6ae@sentry.io/265570').install();
</script>

<body>
    <div class="topdiv">提供真实信息，以便建立精准有效的社交</div>
    <div class="main">
        <div class="inputBox">
            <label>真实姓名：</label>
            <div class="info">
                <input type="text" placeholder="请输入真实姓名" class="user_name">
            </div>
        </div>
        <div class="inputBox">
            <label>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别：</label>
            <div class="info mySex">
                <div class="rightArr"></div>
                <span class="user_sex">男</span>
            </div>
        </div>
        <div class="inputBox">
            <label>擅长领域：</label>
            <div class="info goodAtBox">
                <div class="rightArr"></div>
                <span class="goodAt">请选择</span>
            </div>
        </div>
        <div class="inputBox">
            <label>常住城市：</label>
            <div class="info cityBox">
                <div class="rightArr"></div>
                <span class="city">请选择</span>
            </div>
        </div>
        <div class="inputBox">
            <label>来&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;自：</label>
            <div class="info homeBox">
                <div class="rightArr"></div>
                <span class="hometown">请选择</span>
            </div>
        </div>
        <div class="inputBox">
            <label>毕&nbsp;&nbsp;业&nbsp;&nbsp;于：</label>
            <div class="info">
                <input class="graduate_from" type="text" placeholder="请输入您的毕业学校" class="graduate_from">
            </div>
        </div>
        <div class="inputBox">
            <label>兴趣爱好：</label>
            <div class="info loveBox">
                <div class="rightArr"></div>
                <span class="hobbies">请选择</span>
            </div>
        </div>
        <div class="inputBox">
            <label>自我介绍：</label>
            <div class="info introductionBox">
                <div class="rightArr"></div>
                <span class="ownIntro">请选择</span>
            </div>
        </div>
        <div class="inputBox">
            <label>期待结识：</label>
            <div class="info wantToBox">
                <div class="rightArr"></div>
                <span class="wantToKnow">请选择</span>
            </div>
        </div>
    </div>
    <div class="subBtnBox">
        <button type="submit" class="submitBtn">保&nbsp;存</button>
    </div>
    <div class="sexBox">
        <ul>
            <li>男</li>
            <li>女</li>
        </ul>
    </div>



    <script src="../js/jquery.min.js"></script>
    <script src="../js/rem.js"></script>
    <script src="../js/base64.js"></script>
    <script src="../js/pubilc.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
