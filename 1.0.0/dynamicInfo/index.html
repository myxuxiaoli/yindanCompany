<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/config.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>动态</title>
</head>

<body>
    <div class="topBanner">
        <span class="yunShangHui">云商荟</span>
        <span class="xian">｜</span>
        <span class="slogan">遇见商业伙伴!</span>
        <a href="https://itunes.apple.com/cn/app/%E4%BA%91%E5%95%86%E8%8D%9F/id1329836001?mt=8" class="downloadApp">下载APP</a>
    </div>
    <div class="dynamic">
        <div class="dyTop">
            <div class="photoImgDiv">
                <img style="height:2.5rem;" class="personalPhoto" src="..." alt="头像图片不存在">
            </div>

            <div class="dynamicInfo">
                <h3></h3>
                <div class="company">
                    <div class="companyName"></div>
                    <div class="positionName"></div>
                </div>
            </div>
            <i class="dynamicDate"></i>
        </div>
        <div class="dyCenter">
            <p class="dynamicContent"></p>
            <div class="dyPhotos">
            </div>
        </div>
        <div class="dyBottom">
            <span class="transmit">
                <img src="./img/transmit.png" alt="">
                <i></i>
            </span>
            <span class="thumbs-up">
                <img src="./img/like.png" alt="">
                <i></i>
            </span>
            <span class="comments">
                <img src="./img/comment@3x.png" alt="">
                <i></i>
            </span>
        </div>
    </div>
    <div class="comment">
        <h4 class="title">评论</h4>
        <div class="commentsContent">
            <div class="commentPorson">
                <div class="personaImage">
                    <img style="height:2rem;" src="http://192.168.3.24:8080/SocialContact/upload/headPortrait/20180110034536066617_0.jpg" alt="">
                </div>
                <div class="personinfo">
                    <div class="userInfo">
                        <div class="info">
                            <span>123木头人</span>
                            <i></i>
                        </div>
                        <div class="like">
                            <span>1</span>
                            <i></i>
                        </div>
                    </div>
                    <div class="businessInfos">
                        <div class="busName">深圳市银弹科技有限公司</div>
                        <div class="busPosition">CTO（技术总监）</div>
                    </div>

                    <div class="content">😋😋😋😋</div>
                    <p class="date">5日前</p>
                </div>
            </div>
            <div class="commentPorson">
                <div class="personaImage">
                    <img style="height:2rem;" src="http://192.168.3.24:8080/SocialContact/upload/headPortrait/20180110034536066617_0.jpg" alt="">
                </div>
                <div class="personinfo">
                    <div class="userInfo">
                        <div class="info">
                            <span>123木头人</span>
                            <i></i>
                        </div>
                        <div class="like">
                            <span>1</span>
                            <i></i>
                        </div>
                    </div>
                    <div class="businessInfos">
                        <div class="busName">深圳市银弹科技有限公司</div>
                        <div class="busPosition">CTO（技术总监）</div>
                    </div>

                    <div class="content">😋😋😋😋</div>
                    <p class="date">5日前</p>
                </div>
            </div>
        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/base64.js"></script>
    <script src="./js/pubilc.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
