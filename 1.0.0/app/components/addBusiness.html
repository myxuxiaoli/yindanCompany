<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/addBusiness.css">
    <title>添加企业</title>
</head>
<script src="https://cdn.ravenjs.com/3.21.0/raven.min.js" crossorigin="anonymous"></script>
<script>
    Raven.config('https://f35430a6b7df4064b1aabcfe0bf9e6ae@sentry.io/265570').install();
</script>

<body>
    <!-- <div class="header">
        <a href="#" class="giveUpEdit"></a>
        添加企业
    </div> -->
    <div class="main">
        <div class="inputBox">
            <label>公司名称</label>
            <div class="info">
                <input type="text" placeholder="请输入公司名称" class="companyName">
            </div>
        </div>
        <div class="inputBox">
            <label>职位</label>
            <div class="info positionBox">
                <a href="./addBusinessPosition.html"></a>
                <span class="position">请选择</span>
            </div>
        </div>
        <div class="inputBox">
            <label>所处行业</label>
            <div class="info industryBox">
                <a href="./addBusinessIndustry.html"></a>
                <span class="industry">请选择</span>

            </div>
        </div>
        <div class="inputBox">
            <label>主营业务</label>
            <div class="info businessBox">
                <div class="busBox">
                    <span class="businessBg">请选择</span>
                </div>
                <a href="./addMainBusiness.html"></a>
            </div>
        </div>
        <div class="inputBox">
            <label>资产规模</label>
            <div class="info assetBox">
                <a href="./addBusinessAsset.html"></a>
                <span class="assets">请选择</span>

            </div>
        </div>
        <div class="inputBox">
            <label>信息简介</label>
            <div class="info introBox">
                <a href="./addBusinessInfo.html"></a>
                <span class="introduce">请选择</span>
            </div>
        </div>

    </div>
    <div class="subBtnBox">
        <button type="submit" class="submitBtn">保&nbsp;存</button>
    </div>






    <script src="../js/rem.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/pubilc.js"></script>
    <script src="../js/addBusiness.js"></script>
</body>

</html>
