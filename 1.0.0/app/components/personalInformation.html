<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/personalInformation.css">
    <title>我的信息</title>
</head>
<script src="https://cdn.ravenjs.com/3.21.0/raven.min.js" crossorigin="anonymous"></script>
<script>
    Raven.config('https://f35430a6b7df4064b1aabcfe0bf9e6ae@sentry.io/265570').install();
</script>

<body>
    <div class="nameInfo">实名展示自己，建立靠谱、诚信的商业形象</div>
    <div class="main">
        <div class="inputBox">
            <label>真实姓名</label>
            <div class="info">
                <input class="user_name" type="text" placeholder="请输入真实姓名" class="user_name">
            </div>
        </div>
        <div class="inputBox">
            <label>性别</label>
            <div class="info sex">
                <span class="user_sex">请选择</span>
                <a href="#"></a>
            </div>
        </div>
        <div class="inputBox">
            <label>来自</label>
            <div class="info myHome">
                <span class="hometown">请选择</span>
                <a href="#"></a>
            </div>
        </div>
        <div class="inputBox">
            <label>所在城市</label>
            <div class="info myCity">
                <span class="city">请选择</span>
                <a href="#"></a>
            </div>
        </div>
        <div class="inputBox">
            <label>毕业于</label>
            <div class="info">
                <input class="graduate_from" type="text" placeholder="请输入您的毕业学校" class="graduate_from">
            </div>
        </div>
        <div class="inputBox">
            <label>兴趣爱好</label>
            <div class="info">
                <input class="hobby" type="text" placeholder="请输入您的兴趣爱好" class="hobby">
            </div>
        </div>
    </div>
    <div class="subBtnBox">
        <button type="submit" class="submitBtn">保&nbsp;存</button>
    </div>

    <div class="sexBox">
        <ul>
            <li>男</li>
            <li>女</li>
        </ul>
    </div>
    <script src="../js/rem.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/pubilc.js"></script>
    <script src="../js/personalInformation.js"></script>
</body>

</html>
