<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="./css/index.v120.css">
    <link rel="SHORTCUT ICON" href="favicon.ico" />
    <title>云商荟—商业机会</title>
</head>

<body>
    <div class="main">
        <div class="chanceTitle">
            <h3 class="bigTitle"></h3>
            <p class="littleTitle"></p>
            <div class="titleBottom over-flow">
                <div class="seeing">
                    <img src="./img/see.png" alt="">
                    <span class="seeNums"></span>
                </div>
                <div class="loveBox">
                    <img src="./img/love.png" alt="">
                    <span class="loveNums"></span>
                </div>
                <div class="chanceDate"></div>
            </div>
        </div>
        <span class="topxian"></span>
        <div class="chanceDetail">
            <div class="chanceInfo"></div>
            <div class="chanceImgBox over-flow">

            </div>
            <span class="botxian"></span>
            <div class="detailBottom">
                <span class="cityName"></span>
                <span class="chanceNameCenter"></span>
                <span class="chanceNameRight"></span>
            </div>
        </div>
    </div>
    <div class="isseurs">
        <div class="issuerTittle">发布人</div>
        <div class="issuersInfo">
            <div class="photoBox">

            </div>
            <div class="issuerIdentity">
                <div class="name">
                    <span class="issuerName"></span>
                    <span class="commerce"></span>
                </div>

                <div class="identity">
                    <span class="identityBox"></span>
                    <img class="vvvv" src="./img/vv.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div class="downloadBox">
        <a class="download" href="https://itunes.apple.com/cn/app/%E4%BA%91%E5%95%86%E8%8D%9F/id1329836001?mt=8">加入云商荟，和他合作</a>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/rem.v120.js"></script>
    <script src="./js/pubilc.v120.js"></script>
    <script src="./js/base64.v120.js"></script>
    <script src="./js/index.v120.js"></script>
</body>

</html>
