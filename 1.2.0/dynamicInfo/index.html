<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="stylesheet" href="./css/index.v120.css">
    <link rel="SHORTCUT ICON" href="favicon.ico" />
    <title></title>
</head>

<body>
    <div class="topBanner">
        <span class="yunShangHui">云商荟</span>
        <span class="xian">｜</span>
        <span class="slogan">遇见商业伙伴!</span>
        <a href="https://itunes.apple.com/cn/app/%E4%BA%91%E5%95%86%E8%8D%9F/id1329836001?mt=8" class="downloadApp">下载APP</a>
    </div>
    <div class="dynamic">
        <div class="dyTop over-flow">
            <div class="photoImgDiv">
            </div>

            <div class="dynamicInfo">
                <div class="uName">
                    <div class="userNameBox">
                        <div class="names"></div>
                        <div class="commerce"></div>
                        <img class="vvc" src="./img/vcc.png" alt="">
                    </div>

                </div>
                <div class="company">
                    <div class="companyName"></div>
                    <img class="vv" src="./img/V@3x.png" alt="">
                </div>
            </div>
            <i class="dynamicDate"></i>
        </div>
        <div class="dyCenter over-flow">
            <p class="dynamicContent"></p>
            <div class="dyPhotos">
            </div>
        </div>
        <div class="dyBottom">
            <span class="transmit">
                <img src="./img/transmit.png" alt="">
                <i></i>
            </span>
            <span class="thumbs-up">
                <img src="./img/like.png" alt="">
                <i></i>
            </span>
            <span class="comments">
                <img src="./img/comment@3x.png" alt="">
                <i></i>
            </span>
        </div>
    </div>
    <div class="comment">
        <h4 class="title">评论</h4>
        <div class="noComments">
            <h5>暂无评论~~</h5>
        </div>
        <div class="commentsContent">

        </div>
    </div>

    <script src="./js/jquery.min.js"></script>
    <script src="./js/rem.v120.js"></script>
    <script src="./js/pubilc.v120.js"></script>
    <script src="./js/base64.v120.js"></script>
    <script src="./js/index.v120.js"></script>
</body>

</html>
