<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="SHORTCUT ICON" href="favicon.ico" />
    <link rel="stylesheet" href="./css/next01.v120.css">
    <title></title>
</head>

<body>
    <div class="main">
        <div class="topDiv">
            <div class="photoBox">
                <img style="height: 100%;" class="friendPhoto" src="" alt="">
            </div>
            <div class="innerDiv">
                <h2 class="friendName"></h2>
                <div class="businessInfo">

                </div>
            </div>
        </div>
        <div class="bottomDiv">
            <h3 class="photoTitle">完善信息后，我们将通知对方您已加入</h3>
            <div class="infoBox">
                <div class="info endorseName">
                    <label>姓&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;名</label>
                    <input id="realName" type="text" placeholder="请输入真实姓名">
                </div>
                <div class="endorseSex">
                    <span>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</span>
                    <div class="sexBox">
                        <div class="nan">
                            <input class="magic-radio" type="radio" name="radio" id="r1">
                            <label for="r1">男</label>
                        </div>
                        <div class="nv">
                            <input class="magic-radio" type="radio" name="radio" id="r2">
                            <label for="r2">女</label>
                        </div>
                    </div>
                </div>
                <div class="info businessName">
                    <label>机构名称</label>
                    <input id="organizationName" type="text" placeholder="请输入公司名称">
                </div>
                <div class="businessType">
                    <span>机构类型</span>
                    <div class="sexBox">
                        <div class="nan">
                            <input class="magic-radio" type="radio" name="radio1" id="r3">
                            <label for="r3">商业机构</label>
                        </div>
                        <div class="nv">
                            <input class="magic-radio" type="radio" name="radio1" id="r4">
                            <label for="r4">非商业机构</label>
                        </div>
                    </div>
                </div>
                <div class="info businessPosition">
                    <label>职&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;位</label>
                    <input id="positionName" type="text" placeholder="请输入职位">
                </div>
                <div class="info CodeBox">
                    <label>邀&nbsp;&nbsp;请&nbsp;&nbsp;码</label>
                    <input id="codeNum" type="number" placeholder="请输入邀请码">
                    <span class="noCode">没有邀请码？</span>
                </div>
            </div>
            <div class="nextDiv">提交</div>
            <h4 class="nextTip">提交后将为您注册云商荟账号，并视同您已同意</h4>
            <h5 class="promits">《云商荟用户服务协议》</h5>
        </div>
    </div>

    <div class="myMask"></div>
    <div class="myModal">
        <div class="closeBtn">×</div>
        <div class="contentTop">
            <span> 邀请码</span>是加入组织的关键凭证，请联系您的邀请人获取邀请码？
        </div>
        <div class="contentbottom">如没有邀请码，提交后需要审核通过后方可加入。</div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/rem.v120.js"></script>
    <script src="./js/base64.v120.js"></script>
    <script src="./js/pubilc.v120.js"></script>
    <script src="./js/next01.v120.js"></script>
</body>

</html>
