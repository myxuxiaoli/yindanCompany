<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="SHORTCUT ICON" href="favicon.ico" />
    <link rel="stylesheet" href="./css/index.v120.css">

<body>
    <div class="main">
        <div class="topDiv">
            <div class="photoBox">
                <img style="height: 100%;" class="friendPhoto" src="" alt="">
            </div>
            <div class="innerDiv">
                <h2 class="friendName"></h2>
                <div class="businessInfo">

                </div>
            </div>
        </div>
        <div class="bottomDiv">
            <h3 class="photoTitle">为确保信息真实，请先验证你的手机号</h3>
            <div class="phoneNums">
                <div class="havedNums" data-topId="214">
                    <span class="topRegion">中国</span>
                    <span class="topRegionNum">+86</span>
                </div>
                <div class="triangle-down">
                </div>
                <ul class="numRegion">

                </ul>
            </div>
            <div class="photoNum">
                <input type="number" placeholder="请输入手机号">
            </div>
            <div class="identifyCode">
                <input type="number" placeholder="请输入验证码">
            </div>

            <input type="button" class="giveIdentifyCode" id="codeButton" value="发送验证码"></input>
            <div class="nextDiv">下一步</div>
            <div class="nextTip">验证后可使用此号码登陆【云商荟】并享受全部服务</div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/rem.v120.js"></script>
    <script src="./js/base64.v120.js"></script>

    <script src="./js/index.v120.js"></script>
